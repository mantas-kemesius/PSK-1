<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <ui:composition template="/WEB-INF/layout.xhtml">
        <ui:define name="page">
            <h2>Universities:</h2>
            <ol>
                <ui:repeat value="#{universitiesMyBatis.allUniversities}" var="university">
                    <li><h:link value="#{university.name}" outcome="/mybatis/students?universityId=#{university.id}"/></li>
                </ui:repeat>
            </ol>
            <br/>
            <h:form>
                <h:inputText value="#{universitiesMyBatis.newUniversity.name}" required="true"/>
                <h:commandButton value="Add new university" action="#{universitiesMyBatis.createNewUniversity}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
