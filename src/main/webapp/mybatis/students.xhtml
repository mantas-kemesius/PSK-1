<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <ui:composition template="/WEB-INF/layout.xhtml">
        <ui:define name="page">
            <h2>Students of #{studentsMyBatis.university.name}</h2>
            <ol>
                <ui:repeat value="#{studentsMyBatis.university.students}" var="student">
                    <li>#{student.studentno} #{student.firstname} #{student.lastname}</li>
                </ui:repeat>
            </ol>
            <br/>
            <h:form>
                <h:inputText value="#{studentsMyBatis.newStudent.firstname}" required="true"/>
                <h:inputText value="#{studentsMyBatis.newStudent.lastname}" required="true"/>
                <h:inputText value="#{studentsMyBatis.newStudent.studentno}" required="true"/>
                <h:commandButton value="Add student to university" action="#{studentsMyBatis.createNewStudent}">
                    <f:param name="universityId" value="#{studentsMyBatis.university.id}"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
