<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <ui:composition template="WEB-INF/layout.xhtml">
        <ui:define name="page">
            <h2>Student #{updateStudent.student.id}</h2>
            <br/>
            <h:form>
                <h:outputText value="value was already modified by other user" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
                <h:inputText a:placeholder="first name" value="#{updateStudent.student.firstName}" required="true"/>
                <h:inputText a:placeholder="last name" value="#{updateStudent.student.lastName}" required="true"/>
                <h:inputText a:placeholder="student number" value="#{updateStudent.student.studentNo}" required="true"/>
                <h:commandButton value="Update student" action="#{updateStudent.updateStudent}">
                    <f:param name="studentId" value="#{updateStudent.student.id}"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
