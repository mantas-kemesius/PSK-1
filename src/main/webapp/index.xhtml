<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <ui:composition template="WEB-INF/layout.xhtml">
        <ui:define name="page">
            <hr/>
            <h1>#{simpleGreeter.greeting}</h1>
            <hr/>
            <ol>
                <ui:repeat value="#{universities.allUniversities}" var="university">
                    <li><h:link value="#{university.name}" outcome="students?universityId=#{university.id}"/></li>
                </ui:repeat>
            </ol>
            <br/>
            <h:form>
                <h:inputText a:placeholder="name" value="#{universities.newUniversity.name}" required="true"/>
                <h:commandButton value="Add new university" action="#{universities.createNewUniversity}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
